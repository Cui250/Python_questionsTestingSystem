{% extends "base.html" %}


{% block title %}知了传课-管理员操作{% endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
{% endblock %}


{% block body %}
	<div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form method="POST" >
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword" name="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputIdentity">身份</label>
                        <input type="text" class="form-control" id="exampleInputIdentity" name="identity">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
